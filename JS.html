<html>
<head>
<title>Usage of Font Tag</title>
</head>
  <body>
<script language="javascript">
var mystr="Welcome to Java Script";
document.write("String: "+mystr+"<br>");
document.write("Length: "+mystr.length+"<br>");
document.write("Bold: "+mystr.bold()+"<br>");
document.write("Upper Case: "+mystr.toUpperCase()+"<br>");
document.write("Lower Case: "+mystr.toLowerCase()+"<br>");
document.write("strike: "+mystr.strike()+"<br>");
document.write("split: "+mystr.split('to')+"<br>");
document.write("indexof: "+mystr.indexOf('Java')+"<br>");
document.write("substr: "+mystr.substr(3,4)+"<br>");
document.write("replace: "+mystr.replace('to','you all to')+"<br>");
document.write("match: "+mystr.match('HTML')+"<br>");
document.write("character at: "+mystr.charAt(11)+"<br>");
document.write("Concat: "+mystr.concat('Classes')+"<br>");
document.write("Search: "+mystr.search('Script')+"<br>");
</script>
  </body>
</html>
